<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DMPGen</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="panel panel-success">
            <div class="panel-heading" align="center">
                <h4><b><font color="black" style="font-family: arial;">Please Enter DMP Data</font> </b></h4>
            </div>
            <div class="panel-body"align="center">
                  
                <div class="container " style="margin-top: 10%; margin-bottom: 10%;">
    
                    <div class="panel panel-success" style="max-width: 35%;" align="left">
                        
                        <div class="panel-heading form-group">
                            <b><font color="white">
                                User-Data</font> </b>
                        </div>
                    
                        <div class="panel-body" >

                        <form action="Input" method="post" >
                            <div class="form-group">
                                <label for="PreName">PreName</label> <input
                                    type="text" class="form-control" name="txtPreName" id="txtPreName"
                                    placeholder="Enter PreName" required="required">
                            </div>
                            <div class="form-group">
                                <label for="SurName">SurName</label> <input
                                    type="text" class="form-control" name="txtSurName" id="txtSurName"
                                    placeholder="Enter SurName" required="required">
                            </div>
                            <button type="submit" style="width: 100%; font-size:1.1em;" class="btn btn-large btn btn-success btn-lg btn-block" ><b>Submit</b></button>                    
                        </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
